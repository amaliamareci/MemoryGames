<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Games Arcade</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Sidebar Toggle Button -->
    <button id="sidebar-toggle" class="fixed top-4 left-4 z-50 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 text-white transform -translate-x-full transition-transform duration-300 ease-in-out z-40">
        <div class="p-6">
            <h2 class="text-2xl font-bold mb-6">Memory Games</h2>
            <nav>
                <ul class="space-y-4">
                    <li>
                        <a href="{% url 'game:home' %}" class="block py-2 px-4 rounded hover:bg-gray-700">
                            <i class="fas fa-home mr-2"></i> Home
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'game:number_sequence' %}" class="block py-2 px-4 rounded hover:bg-gray-700">
                            <i class="fas fa-sort-numeric-up mr-2"></i> Number Sequence
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'game:color_pairs' %}" class="block py-2 px-4 rounded hover:bg-gray-700">
                            <i class="fas fa-palette mr-2"></i> Color Pairs
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'game:directional_memory' %}" class="block py-2 px-4 rounded hover:bg-gray-700">
                            <i class="fas fa-arrows-alt mr-2"></i> Directional Memory
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <script>
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        });
    </script>
</body>
</html>
