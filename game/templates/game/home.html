{% extends 'game/arcade_base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Memory Games Arcade</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Number Sequence Game -->
        <a href="{% url 'game:number_sequence' %}" class="block p-6 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow">
            <div class="text-3xl mb-4">🔢</div>
            <h2 class="text-2xl font-bold mb-2">Number Sequence</h2>
            <p class="text-gray-600">Memorize and click numbers in sequence</p>
        </a>

        <!-- Color Pairs Game -->
        <a href="{% url 'game:color_pairs' %}" class="block p-6 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow">
            <div class="text-3xl mb-4">🎨</div>
            <h2 class="text-2xl font-bold mb-2">Color Pairs</h2>
            <p class="text-gray-600">Find matching color pairs</p>
        </a>

        <!-- Directional Memory Game -->
        <a href="{% url 'game:directional_memory' %}" class="block p-6 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow">
            <div class="text-3xl mb-4">↔️</div>
            <h2 class="text-2xl font-bold mb-2">Directional Memory</h2>
            <p class="text-gray-600">Memorize and replicate the arrow sequence</p>
        </a>
    </div>
</div>
{% endblock %}
